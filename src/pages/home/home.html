<ion-content class="withPadding">
  <div class="row">
    <ion-col col-12 text-center (click)="logoAction()">
      <img id="logo" src="assets/imgs/logo.png">
    </ion-col>
    <ion-col col-12>
      <div class="eleccionesTop shadow fade ">
        <h1>
          <span class="small"> Faltan</span>
          <br>
          <span style="width: 100%"> {{ diasRestantes }}</span>

        </h1>
      </div>
    </ion-col>
  </div>
  <div class="botonera">
    <div class="row">
      <ion-col col-6>
        <div class="option green shadow fade1" (click)="irVotar()">
          <ion-icon class="floating" name="ios-arrow-dropright"></ion-icon>
          <h4 class="small">¿Cómo</h4>
          <h1 class="big">Votar?</h1>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="option blue shadow fade1">
          <ion-icon class="floating" name="ios-arrow-dropright"></ion-icon>
          <h4 class="small">Conocé a la</h4>
          <h1 class="big">Lista 19</h1>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="option mainDark shadow fade2">
          <ion-icon class="floating" name="ios-arrow-dropright"></ion-icon>
          <h4 class="small">Te</h4>
          <h1 class="big">Escuchamos</h1>
        </div>
      </ion-col>
    </div>
  </div>
</ion-content>
