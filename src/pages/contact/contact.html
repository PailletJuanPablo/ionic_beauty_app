<ion-content>
  <div class="row">
    <ion-col col-12 text-center (click)="logoAction()">
      <img id="logo" src="assets/imgs/logo.png" />
    </ion-col>
  </div>
  <div text-center class="fade">
    <h1>Invit√° a tus amigos a descargar la App</h1>
  </div>
  <ion-row>
    <ion-col col-12 class="fade1">
      <button ion-button icon-start full color="facebook" (click)="shareViaFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Compartir por Facebook
      </button>
    </ion-col>
    <ion-col col-12 class="fade2">
      <button ion-button icon-start full color="whatsapp" (click)="shareViaWhats()">
        <ion-icon name="logo-whatsapp"></ion-icon>
        Compartir por WhatsApp
      </button>
    </ion-col>
    <ion-col col-12 class="fade3">
      <button ion-button icon-start full color="facebook" class="instagram" (click)="shareViaInstagram()">
        <ion-icon name="logo-instagram"></ion-icon>
        Compartir por Instagram
      </button>
    </ion-col>
    <ion-col col-12 class="fade3">
      <button ion-button icon-start full color="main" (click)="generalShare()">
        <ion-icon name="send"></ion-icon>
        Selecciona desde tu dispositivo
      </button>
    </ion-col>

  </ion-row>
</ion-content>
