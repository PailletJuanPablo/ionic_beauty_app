<ion-content padding>
  <div class="row">
    <ion-col col-12 text-center (click)="logoAction()">
      <img id="logo" src="assets/imgs/logo.png">
    </ion-col>
  </div>
  <div class="botonera">
    <div class="row">
      <ion-col col-12>
        <div class="option green shadow fade " (click)="verPadrones()">
          <ion-icon class="floating" name="ios-arrow-dropright"></ion-icon>
          <h4 class="small">Consulta de</h4>
          <h1 class="big">Padrón</h1>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="option mainDark shadow fade1" (click)="verRequisitos()">
          <ion-icon class="floating" name="ios-arrow-dropright"></ion-icon>
          <h4 class="small">¿Cuáles son los</h4>
          <h1 class="big">Requisitos?</h1>
        </div>
      </ion-col>
    </div>
  </div>
</ion-content>
